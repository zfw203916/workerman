<!DOCTYPE html>  
<html>  
<head>  
<title>HTML5</title>  
<meta charset="utf-8" />  
<script src="./states/js/jquery-3.2.1.js"></script>
<script>
$(function(){

            readyState = ["connecting", "connected", "closing", "closed"];

    /* 打开连接事件 */
    $("button:eq(0)").on("click",function(){
        /* 检查文本框是否为空 */
        try{
            /* 连接 */
            socket = new WebSocket();
        }catch(exception){
            $("#msg").html($("#msg").html() + "<br/>有错误发生");
        }
    });

    $("button:eq(1)").on("click",function(){
        alert(2);
    });

});

</head>

</html>
